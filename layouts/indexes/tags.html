<%= partial "head.html" %>
<div class="site-wrap">
  <%= partial "header.html" %>
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
    <p><%= page.title %></p>
    <ul>
        <%= Enum.map(page.indexes, fn({key, page}) -> %>
            <li><a href="<%= page.link %>"> <%= key %> </a> <%= Enum.count(page.posts) %> </li>
        <% end) %>
    </ul>
    </div>
  </div>
</div>
<%= partial "footer.html" %>
