<%= partial "head.html" %>
<div class="site-wrap">
  <%= partial "header.html" %>
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
    <p>Tag: <%= page.link %></p>
    <ul>
        <%= Enum.map(page.posts, fn({title, link}) -> %>
            <li><a href="<%= link %>"> <%= title %> </a></li>
        <% end) %>
    </ul>
    </div>
  </div>
</div>
<%= partial "footer.html" %>
