<%= partial "head.html" %>
<div class="site-wrap">
  <%= partial "header.html" %>
    <%= if conf.params[:description] do %>
    <meta name="description" content="<%= conf.params.description %>">
    <% end %>
    <div class="post p2 p-responsive wrap" role="main">
        <div class="measure">
            <div class="home">
                <div class="posts">
                <%= Enum.map page[:posts], fn(post) -> %>
                    <%= render("post/summary.html", conf, post) %>
                <% end %>
                </div>
            </div>
            <div class="paginatin_area">
                <%= partial "pagination.html" %>
                <!--            {{ template "_internal/pagination.html" . }} -->
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
